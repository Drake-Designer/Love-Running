<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban Running, trail running. Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, runm running club, runners, Ireland, Dublin, sport, exercise" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <!-- Navigation Bar-->
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sing Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
          <!-- Form heading with heart-pulse icon -->
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>
            Let's get you signed up!
          </h2>

          <!-- First Name field -->
          <label for="first-name">First Name</label>
          <br />
          <input type="text" name="first_name" id="first-name" class="text-input" required />
          <br />

          <!-- Last Name field -->
          <label for="last-name">Last Name</label>
          <br />
          <input type="text" name="last_name" id="last-name" class="text-input" required />
          <br />

          <!-- Email Address field -->
          <label for="email-address">Email Address</label>
          <br />
          <input type="email" name="email_address" id="email-address" class="text-input" required />
          <br />

          <!-- Radio buttons for running preference -->
          <div class="radio-buttons">
            <!-- Option: Road -->
            <label for="road">
              <input type="radio" name="running_preference" id="road" value="road" required />
              Road
            </label>
            <br />

            <!-- Option: Trail -->
            <label for="trail">
              <input type="radio" name="running_preference" id="trail" value="trail" />
              Trail
            </label>
            <br />

            <!-- Option: Both -->
            <label for="both">
              <input type="radio" name="running_preference" id="both" value="both" />
              Both
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="join-button"><strong>Let's Run!</strong></button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://x.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/1632434743.js" crossorigin="anonymous"></script>
  </body>
</html>
